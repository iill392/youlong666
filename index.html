<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>游龙平民电竞</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00f2fe',
                        secondary: '#7928ca',
                        accent: '#ff0080',
                        dark: '#050a18',
                        light: '#f0f8ff'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px theme(colors.primary), 0 0 10px theme(colors.primary)' },
                            '100%': { boxShadow: '0 0 10px theme(colors.primary), 0 0 20px theme(colors.primary), 0 0 30px theme(colors.primary)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 0 10px theme(colors.primary), 0 0 20px theme(colors.primary);
            }
            .glass {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            .btn-glow {
                box-shadow: 0 0 10px theme(colors.primary), 0 0 20px theme(colors.primary);
                transition: all 0.3s ease;
            }
            .btn-glow:hover {
                box-shadow: 0 0 15px theme(colors.primary), 0 0 30px theme(colors.primary), 0 0 45px theme(colors.primary);
                transform: translateY(-2px);
            }
            .popup-animation {
                animation: popup 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            @keyframes popup {
                0% { transform: scale(0.8); opacity: 0; }
                100% { transform: scale(1); opacity: 1; }
            }
        }
    </style>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 2s ease-out;
            pointer-events: none;
            z-index: 9999;
            background: radial-gradient(circle, rgba(255,105,180,0.4) 0%, rgba(255,0,128,0.35) 30%, rgba(255,182,193,0.25) 50%, rgba(0,242,254,0.15) 70%, rgba(255,215,0,0.1) 100%);
            box-shadow: 0 0 100px rgba(255,105,180,0.45), 0 0 200px rgba(255,0,128,0.4), 0 0 300px rgba(255,182,193,0.3);
            transform-origin: center;
            will-change: transform, opacity;
            /* 修复移动设备兼容性 */
            -webkit-transform: scale(0);
            -webkit-animation: ripple-animation 2s ease-out;
        }
        
        @keyframes ripple-animation {
            0% {
                transform: scale(0);
                opacity: 0.9;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: scale(150);
                opacity: 0;
            }
        }
        
        /* Webkit内核浏览器兼容 */
        @-webkit-keyframes ripple-animation {
            0% {
                -webkit-transform: scale(0);
                opacity: 0.9;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                -webkit-transform: scale(150);
                opacity: 0;
            }
        }
        
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .popup {
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            z-index: 1001;
        }
        
        .popup::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 242, 254, 0.2), rgba(121, 40, 202, 0.2), rgba(255, 0, 128, 0.2));
            z-index: -1;
            border-radius: 20px;
        }
        
        .popup-header {
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .popup-content {
            padding: 20px;
        }
        
        .popup-footer {
            padding: 20px;
            text-align: center;
        }
        
        .popup-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-confirm {
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #00f2fe, #7928ca, #ff0080);
            background-size: 200% auto;
            color: white;
            animation: gradient 3s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-confirm:active {
            transform: translateY(0);
        }
        
        /* 加载动画样式 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 10, 24, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: bold;
            color: #00f2fe;
            text-shadow: 0 0 10px #00f2fe, 0 0 20px #00f2fe;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }
        
        .loading-dots span {
            animation: loading-dots 1.4s infinite ease-in-out both;
            opacity: 0;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes loading-dots {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .popup {
                width: 95%;
            }
            
            .popup-header, .popup-content, .popup-footer {
                padding: 15px;
            }
            
            .btn-confirm {
                padding: 10px 25px;
                font-size: 14px;
            }
        }
        
        /* 针对1080x1920分辨率的优化 */
        @media (width: 1080px) and (height: 1920px) {
            .popup {
                width: 85%;
                max-width: 450px;
            }
            
            .popup-header, .popup-content, .popup-footer {
                padding: 25px;
            }
            
            .btn-confirm {
                padding: 15px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body class="bg-dark text-light">
    <!-- Canvas背景 -->
    <canvas id="canvas"></canvas>
    
    <!-- 弹窗容器 -->
    <div class="popup-container">
        <div class="popup glass popup-animation">
            <div class="popup-header">
                <h2 class="text-2xl md:text-3xl font-bold text-primary text-shadow">游龙平民电竞【欢迎】</h2>
            </div>
            <div class="popup-content">
                <p class="mb-4">尊敬的老板：</p>
                <p class="mb-4">俱乐部每天发放一把弗拉迪尾刺【每天12：00】</p>
                <img src="https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/code_assistant/f53d4ea98cd0492eb8e58cc4ec0c3446~tplv-a9rns2rl98-image.image?rcl=2026010919472309AB542164423EAC76E6&amp;rk3s=8e244e95&amp;rrcfp=e75484ac&amp;x-expires=1768564043&amp;x-signature=nZf4OxQAIriO3j3lWIigkt9wPFQ%3D" alt="未来科技" class="popup-image">
            </div>
            <div class="popup-footer">
                <button id="confirmBtn" class="btn-confirm btn-glow">
                    好的 <i class="fa fa-arrow-right ml-2"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 加载动画容器 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="text-center">
            <div class="loading-text mb-4">稍等，马上就好</div>
            <div class="loading-dots text-3xl">
                <span>●</span>
                <span>●</span>
                <span>●</span>
            </div>
        </div>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置Canvas尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // 初始化时调整Canvas尺寸
        resizeCanvas();
        
        // 窗口大小改变时重新调整Canvas尺寸
        window.addEventListener('resize', resizeCanvas);
        
        // 粒子类
        class Particle {
            constructor() {
                this.reset();
            }
            
            reset() {
                // 随机位置
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                
                // 随机速度
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                
                // 随机大小
                this.size = Math.random() * 2 + 0.5;
                
                // 随机颜色
                const colors = [
                    'rgba(0, 242, 254, ',   // 青色
                    'rgba(121, 40, 202, ',  // 紫色
                    'rgba(255, 0, 128, '    // 粉色
                ];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机透明度
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            
            update() {
                // 更新位置
                this.x += this.vx;
                this.y += this.vy;
                
                // 边界检查
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
            
            draw() {
                // 绘制粒子
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color + this.alpha + ')';
                ctx.fill();
            }
        }
        
        // 创建粒子数组
        const particles = [];
        const particleCount = 100;
        
        // 初始化粒子
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        // 连接粒子的最大距离
        const maxDistance = 100;
        
        // 动画循环
        function animate() {
            // 清除画布
            ctx.fillStyle = 'rgba(5, 10, 24, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制粒子
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                
                // 连接临近粒子
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 242, 254, ${0.2 * (1 - distance / maxDistance)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
            
            // 请求下一帧动画
            requestAnimationFrame(animate);
        }
        
        // 开始动画
        animate();
        
        // 创建统一的涟漪效果函数
        function createRipple(x, y) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            // 为移动设备优化的涟漪效果
            const size = 20; // 初始小尺寸
            ripple.style.width = `${size}px`;
            ripple.style.height = `${size}px`;
            ripple.style.marginLeft = `-${size / 2}px`;
            ripple.style.marginTop = `-${size / 2}px`;
            // 确保在最上层
            ripple.style.zIndex = '9999';
            
            document.body.appendChild(ripple);
            
            // 动画结束后移除涟漪
            setTimeout(() => {
                ripple.remove();
            }, 2500);
        }
        
        // 检测是否为移动设备
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // 根据设备类型绑定不同的事件处理
        if (isMobile) {
            // 移动设备：只使用touch事件，避免click事件的延迟和双击问题
            document.addEventListener('touchstart', function(e) {
                // 防止点击按钮时触发两次涟漪
                if (e.target.closest('#confirmBtn')) {
                    return;
                }
                
                // 为每个触摸点创建涟漪
                for (let i = 0; i < e.touches.length; i++) {
                    const touch = e.touches[i];
                    const x = touch.clientX || touch.pageX;
                    const y = touch.clientY || touch.pageY;
                    
                    createRipple(x, y);
                }
            }, { passive: true });
            
            // 阻止页面上的默认click事件，避免双击效果
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#confirmBtn')) {
                    e.preventDefault();
                }
            }, { passive: false });
        } else {
            // 桌面设备：只使用click事件
            document.addEventListener('click', function(e) {
                // 防止点击按钮时触发两次涟漪
                if (e.target.closest('#confirmBtn')) {
                    return;
                }
                
                const x = e.clientX || e.pageX;
                const y = e.clientY || e.pageY;
                
                createRipple(x, y);
            });
        }
        
        // 确认按钮点击事件 - 优化的设备适配方案
        const confirmBtn = document.getElementById('confirmBtn');
        
        // 按钮点击处理函数
        function handleButtonClick(e) {
            // 防止事件冒泡
            e.stopPropagation();
            
            // 触发按钮位置的涟漪效果
            const rect = confirmBtn.getBoundingClientRect();
            const x = rect.left + rect.width / 2;
            const y = rect.top + rect.height / 2;
            createRipple(x, y);
            
            // 显示加载动画
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
            
            // 禁用按钮，防止重复点击
            confirmBtn.disabled = true;
            confirmBtn.style.opacity = '0.7';
            
            // 延迟跳转，让用户看到加载动画
            setTimeout(() => {
                // 尝试多种跳转方式
                redirectToWebsite();
            }, 2000); // 2秒延迟，足够用户看到加载动画
        }
        
        // 根据设备类型绑定按钮事件
        if (isMobile) {
            // 移动设备：只绑定touchstart事件
            confirmBtn.addEventListener('touchstart', function(e) {
                e.preventDefault(); // 防止触发默认的click事件
                handleButtonClick(e);
            }, { passive: false });
        } else {
            // 桌面设备：只绑定click事件
            confirmBtn.addEventListener('click', handleButtonClick);
        }
        
        // 修复的跳转函数 - 解决移动设备跳转问题
        function redirectToWebsite() {
            // 目标网址
            const targetUrl = 'https://iill392.github.io/pmdj/';
            
            console.log('开始尝试跳转...');
            
            // 修复方案：先显示一个带有明确跳转链接的页面
            const redirectPage = document.createElement('div');
            redirectPage.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(5, 10, 24, 0.95);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 3000;
                color: white;
                text-align: center;
                padding: 20px;
                box-sizing: border-box;
            `;
            
            redirectPage.innerHTML = `
                <h2 style="font-size: 24px; margin-bottom: 20px; color: #ff69b4; text-shadow: 0 0 10px #ff69b4;">正在跳转...</h2>
                <p style="font-size: 16px; margin-bottom: 30px;">请耐心等待，预计3秒钟</p>
                <a href="${targetUrl}" style="
                    display: inline-block;
                    padding: 12px 30px;
                    background: linear-gradient(90deg, #ff69b4, #ff0080);
                    color: white;
                    text-decoration: none;
                    border-radius: 30px;
                    font-weight: bold;
                    font-size: 16px;
                    box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
                    transition: all 0.3s ease;
                ">点击跳转</a>
                <p style="margin-top: 20px; font-size: 14px; opacity: 0.7;">游龙平民电竞做最便宜的护航</p>
            `;
            
            document.body.appendChild(redirectPage);
            
            // 尝试自动跳转，但同时提供手动跳转选项
            setTimeout(() => {
                console.log('尝试方法1: 直接跳转');
                try {
                    window.location.href = targetUrl;
                } catch (e) {
                    console.error('方法1失败:', e);
                }
                
                // 2秒后尝试replace方法
                setTimeout(() => {
                    console.log('尝试方法2: replace跳转');
                    try {
                        window.location.replace(targetUrl);
                    } catch (e) {
                        console.error('方法2失败:', e);
                    }
                    
                    // 再2秒后尝试open方法
                    setTimeout(() => {
                        console.log('尝试方法3: open跳转');
                        try {
                            window.open(targetUrl, '_self');
                        } catch (e) {
                            console.error('方法3失败:', e);
                        }
                        
                        // 再2秒后尝试创建链接并模拟点击
                        setTimeout(() => {
                            console.log('尝试方法4: 创建链接并点击');
                            try {
                                const link = document.createElement('a');
                                link.href = targetUrl;
                                link.target = '_self';
                                document.body.appendChild(link);
                                link.click();
                                document.body.removeChild(link);
                            } catch (e) {
                                console.error('方法4失败:', e);
                                console.log('所有自动跳转方法都失败，显示手动跳转页面');
                            }
                        }, 2000);
                    }, 2000);
                }, 2000);
            }, 1000);
        }
    </script>
